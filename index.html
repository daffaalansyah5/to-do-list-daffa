<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List Interaktif</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #007bff;
      --bg: #101320;
      --card: #1c1f2f;
      --text: #ffffff;
      --text-muted: #aaa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 30px;
    }

    input, button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin: 5px 0;
      font-size: 1rem;
    }

    input {
      width: 100%;
      background: #2a2d3c;
      color: var(--text);
    }

    input:focus {
      outline: 2px solid var(--primary);
    }

    button {
      background: var(--primary);
      color: white;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2c2f44;
      padding: 15px;
      margin: 10px 0;
      border-radius: 10px;
      animation: fadeIn 0.3s ease;
      transition: all 0.3s ease;
    }

    .task.completed span {
      text-decoration: line-through;
      color: var(--text-muted);
    }

    .task span {
      flex-grow: 1;
    }

    .actions button {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
      margin-left: 6px;
      padding: 6px 10px;
      border-radius: 8px;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .actions button:hover {
      background: var(--primary);
      color: white;
    }

    .alert {
      background-color: #ff4d4d;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      margin-top: 15px;
      animation: shake 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>

    <input type="text" id="taskInput" placeholder="Tulis tugas...">
    <button onclick="addTask()">Tambah Tugas</button>

    <div id="alertBox"></div>
    <div id="taskList"></div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function showAlert(msg) {
      const alertBox = document.getElementById("alertBox");
      alertBox.innerHTML = `<div class="alert">${msg}</div>`;
      setTimeout(() => alertBox.innerHTML = "", 2000);
    }

    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function renderTasks() {
      const taskList = document.getElementById("taskList");
      taskList.innerHTML = "";
      tasks.forEach((task, index) => {
        taskList.innerHTML += `
          <div class="task ${task.completed ? 'completed' : ''}">
            <span>${task.name}</span>
            <div class="actions">
              <button onclick="toggleTask(${index})">${task.completed ? 'Belum' : 'Selesai'}</button>
              <button onclick="editTask(${index})">Edit</button>
              <button onclick="deleteTask(${index})">Hapus</button>
            </div>
          </div>
        `;
      });
    }

    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskName = taskInput.value.trim();
      if (taskName === "") {
        showAlert("Harap isi nama tugas.");
        taskInput.classList.add("shake");
        setTimeout(() => taskInput.classList.remove("shake"), 300);
        return;
      }
      tasks.push({ name: taskName, completed: false });
      taskInput.value = "";
      saveTasks();
      renderTasks();
    }

    function toggleTask(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    function editTask(index) {
      const newName = prompt("Edit tugas:", tasks[index].name);
      if (newName !== null && newName.trim() !== "") {
        tasks[index].name = newName.trim();
        saveTasks();
        renderTasks();
      }
    }

    function deleteTask(index) {
      if (confirm("Yakin ingin menghapus tugas ini?")) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }

    renderTasks();
  </script>
</body>
</html>
