<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List Daffa</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      margin: 0;
      background: #0e0e0e;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #3ca1ff;
      margin-bottom: 1rem;
    }

    .todo-app {
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(60,161,255,0.2);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      margin-bottom: 1.5rem;
    }

    .form-group input, .form-group select {
      padding: 0.8rem;
      border: 1px solid #3ca1ff;
      background: #111;
      border-radius: 6px;
      color: white;
      transition: all 0.3s ease;
    }

    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #69c0ff;
      box-shadow: 0 0 10px #3ca1ff88;
    }

    .btn {
      background: #3ca1ff;
      border: none;
      padding: 0.8rem;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #1e7ed6;
    }

    .filter-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }

    .task-list {
      list-style: none;
      padding: 0;
    }

    .task-item {
      background: #222;
      border-left: 4px solid #3ca1ff;
      padding: 1rem;
      margin-bottom: 0.8rem;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.4s ease;
    }

    .task-item.completed {
      opacity: 0.6;
      text-decoration: line-through;
    }

    .task-info {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .badge {
      display: inline-block;
      padding: 0.2rem 0.5rem;
      border-radius: 12px;
      font-size: 0.7rem;
      font-weight: bold;
    }

    .low { background: #28a745; color: white; }
    .medium { background: #ffc107; color: black; }
    .high { background: #dc3545; color: white; }

    .actions button {
      background: transparent;
      border: none;
      color: white;
      margin-left: 0.5rem;
      cursor: pointer;
    }

    .alert {
      background: #ff4d4d;
      color: white;
      padding: 0.7rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      text-align: center;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <h1>üìã To-Do List Daffa</h1>

  <div class="todo-app">
    <div id="alert-container"></div>
    <div class="form-group">
      <input type="text" id="task-input" placeholder="Nama tugas..." />
      <select id="priority-input">
        <option value="">Pilih Prioritas</option>
        <option value="low">Rendah</option>
        <option value="medium">Sedang</option>
        <option value="high">Tinggi</option>
      </select>
      <input type="date" id="date-input" />
      <button class="btn" onclick="addTask()">‚ûï Tambah Tugas</button>
    </div>

    <div class="filter-bar">
      <select id="status-filter" onchange="renderTasks()">
        <option value="all">Semua</option>
        <option value="completed">Selesai</option>
        <option value="pending">Belum Selesai</option>
      </select>
      <select id="priority-filter" onchange="renderTasks()">
        <option value="all">Semua Prioritas</option>
        <option value="low">Rendah</option>
        <option value="medium">Sedang</option>
        <option value="high">Tinggi</option>
      </select>
    </div>

    <ul id="task-list" class="task-list"></ul>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    function showAlert(message) {
      const alertContainer = document.getElementById("alert-container");
      alertContainer.innerHTML = `<div class="alert">${message}</div>`;
      setTimeout(() => alertContainer.innerHTML = "", 3000);
    }

    function addTask() {
      const taskName = document.getElementById("task-input").value.trim();
      const priority = document.getElementById("priority-input").value;
      const date = document.getElementById("date-input").value;

      if (!taskName) {
        showAlert("‚ö†Ô∏è Nama tugas tidak boleh kosong!");
        document.getElementById("task-input").style.animation = "shake 0.3s";
        return;
      }

      if (!priority) {
        showAlert("‚ö†Ô∏è Silakan pilih prioritas tugas!");
        return;
      }

      const newTask = {
        name: taskName,
        completed: false,
        priority: priority,
        date: date,
        id: Date.now()
      };

      tasks.push(newTask);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      document.getElementById("task-input").value = "";
      renderTasks();
    }

    function toggleComplete(id) {
      tasks = tasks.map(task => task.id === id ? { ...task, completed: !task.completed } : task);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function deleteTask(id) {
      tasks = tasks.filter(task => task.id !== id);
      localStorage.setItem("tasks", JSON.stringify(tasks));
      renderTasks();
    }

    function renderTasks() {
      const list = document.getElementById("task-list");
      list.innerHTML = "";

      const statusFilter = document.getElementById("status-filter").value;
      const priorityFilter = document.getElementById("priority-filter").value;

      const filteredTasks = tasks.filter(task => {
        if (statusFilter === "completed" && !task.completed) return false;
        if (statusFilter === "pending" && task.completed) return false;
        if (priorityFilter !== "all" && task.priority !== priorityFilter) return false;
        return true;
      });

      if (filteredTasks.length === 0) {
        list.innerHTML = "<p style='color:gray;'>Tidak ada tugas</p>";
        return;
      }

      filteredTasks.forEach(task => {
        const li = document.createElement("li");
        li.className = `task-item ${task.completed ? "completed" : ""}`;
        li.innerHTML = `
          <div class="task-info">
            <strong>${task.name}</strong>
            <span class="badge ${task.priority}">${task.priority.toUpperCase()}</span>
            <small>${task.date || "-"}</small>
          </div>
          <div class="actions">
            <button onclick="toggleComplete(${task.id})">${task.completed ? "‚Ü©Ô∏è" : "‚úÖ"}</button>
            <button onclick="deleteTask(${task.id})">üóëÔ∏è</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    renderTasks();
  </script>
</body>
</html>
